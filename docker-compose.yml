version: "3.9"
services:
  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-mc:
    image: quay.io/minio/mc:latest
    depends_on: [minio]
    entrypoint: ["/bin/sh", "/scripts/minio-init.sh"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./scripts/minio-init.sh:/scripts/minio-init.sh:ro

  superset-redis:
    image: redis:7

  superset-db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - superset_db:/var/lib/postgresql/data

  superset:
    image: apache/superset:latest
    depends_on: [superset-db, superset-redis]
    environment:
      SUPERSET_ENV: production
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_SECRET_KEY: "this_is_not_secure_change_me"
      PIP_ADDITIONAL_REQUIREMENTS: |
        duckdb==1.0.0 duckdb-engine==0.11.4
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@superset-db:5432/${POSTGRES_DB}
      REDIS_HOST: superset-redis
      REDIS_PORT: 6379
      REDIS_CELERY_DB: 0
      REDIS_RESULTS_DB: 1
    volumes:
      - ./data:/app/data
      - ./scripts/superset-init.sh:/app/superset-init.sh:ro
    ports:
      - "8088:8088"
    command: ["/bin/bash", "-lc", "gunicorn -w 10 -k gevent --timeout 60 -b 0.0.0.0:8088 'superset.app:create_app()'"]

  prefect:
    image: prefecthq/prefect:2-latest
    entrypoint: ["bash", "-lc", "sleep infinity"]
    volumes:
      - ./:/repo

volumes:
  minio_data:
  superset_db:
